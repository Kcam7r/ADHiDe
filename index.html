<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADHiDe - Organizacja dla ADHD</title>
    <style>
      @keyframes fadeOut {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(0.5); } /* ZwiÄ™kszona skala dla bardziej widocznego zanikania */
      }
      
      @keyframes fade-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      
      .animate-fade-in {
        animation: fade-in 0.3s ease-out;
      }
      
      .animate-bounce {
        animation: bounce 1s infinite;
      }
      
      @keyframes bounce {
        0%, 20%, 53%, 80%, 100% {
          transform: translate3d(0,0,0);
        }
        40%, 43% {
          transform: translate3d(0, -30px, 0);
        }
        70% {
          transform: translate3d(0, -15px, 0);
        }
        90% {
          transform: translate3d(0, -4px, 0);
        }
      }

      @keyframes daily-task-complete-pop {
        0% { transform: scale(1); background-color: #1f2937; /* gray-800 */ }
        25% { transform: scale(1.02); background-color: #10B981; /* green-600 */ }
        100% { transform: scale(1); }
      }
      .animate-daily-task-complete {
        animation: daily-task-complete-pop 0.3s ease-out forwards;
      }

      @keyframes habit-pulse-positive {
        0% { transform: scale(1); background-color: #16a34a; /* green-600 */ }
        25% { transform: scale(1.02); background-color: #22c55e; /* green-500 */ }
        100% { transform: scale(1); background-color: #16a34a; }
      }
      .animate-habit-pulse-positive {
        animation: habit-pulse-positive 0.3s ease-out forwards;
      }

      @keyframes habit-pulse-negative {
        0% { transform: scale(1); background-color: #dc2626; /* red-600 */ }
        25% { transform: scale(1.02); background-color: #ef4444; /* red-500 */ }
        100% { transform: scale(1); background-color: #dc2626; }
      }
      .animate-habit-pulse-negative {
        animation: habit-pulse-negative 0.3s ease-out forwards;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
